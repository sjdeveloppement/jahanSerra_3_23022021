<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <title>Ohmyfood!-Restaurant "La palette du goût</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/336c02fae7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <h1>Ohmyfood</h1>
        </div>

    </header>
    <main>
        <img class="img-restaurant"
            src="./Maquettes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="La palette du goût">
        <div class="slogan main-menu">
            <h2>La palette du goût</h2>
            <i class="far fa-heart like fa-4x"></i>
            <i class="fas fa-heart like full fa-4x"></i>
            <br>
            <div class="spacetopgrid">
                <div class="menu-part">
                    <p class="part">Entrées</p>
                    <div class="underline"></div>
                </div>
            </div>

            <!-- grid part1 -->
            <div class="menu-part">
                <p class="part">Plats</p>
                <div class="underline"></div>
            </div>
            <!-- grid part2 -->
            <div class="menu-part">
                <p class="part">Desserts</p>
                <div class="underline"></div>
            </div>

            <button class="btn">Commander</button>
        </div>


    </main>
    <br>
    <footer>
        <a href="#">
            <h3>Ohmyfood</h3>
        </a>
        <div class="linkfooter">
            <ul>
                <li class=""><i class="fas fa-utensils icofooter"></i>
                    <p>Proposer un restaurant</p>
                </li>
                <li class=""><i class="fas fa-hands-helping icofooter"></i>
                    <p>Devenir partenaire</p>
                </li>
                <li>
                    <p>Mentions légales</p>
                </li>
                <li class="mailto"><a href="mailto:ohmyfood@gmail.com">Contact</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
