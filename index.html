<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Ohmyfood!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/336c02fae7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Ohmyfood</h1>
        </div>
        <div class="findus"><i class="fas fa-map-marker-alt marker fa-2x"></i>
            <p>Paris, Belleville</p>
        </div>
        <section class="slogan">
            <div class="sloganTitle">
                <p>Réservez le menu qui<br>vous convient</p>
            </div>
            <div class="sloganText">
                <p>Découvrez des restaurants d'exeption,<br>séléctionnés par nos soins</p>
            </div>
            <button class="btn">Explorer nos restaurants</button>
        </section>
    </header>
    <main>
        <section class="operation">
            <h2>Fonctionnement</h2>
            <div class="filters">
                <div class="filter1"><span><p>1</p></span><i class="fas fa-mobile-alt icomobile fa-3x"></i><p>Choisissez un restaurant</p></div>
                <div class="filter2"><span><p>2</p></span><i class="fas fa-list-ul icolist fa-3x"></i><p>Composez votre menu</p></div>
                <div class="filter3"><span><p>3</p></span><i class="fas fa-store icoshop fa-3x"></i><p>Dégustez au restaurant</p></div>
                
                
            </div>
        </section>
    </main>
    <footer></footer>

</body>

</html>
